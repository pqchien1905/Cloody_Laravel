version: '3.8'

services:
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloody-app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=cloudbox_db
      - DB_USERNAME=cloudbox_user
      - DB_PASSWORD=cloudbox_password
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - cloody-network

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: cloody-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cloudbox_db
      MYSQL_USER: cloudbox_user
      MYSQL_PASSWORD: cloudbox_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - cloody-network

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: cloody-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cloody-network

  # Queue Worker Service
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloody-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=cloudbox_db
      - DB_USERNAME=cloudbox_user
      - DB_PASSWORD=cloudbox_password
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    networks:
      - cloody-network

# Volumes
volumes:
  mysql-data:
    driver: local

# Networks
networks:
  cloody-network:
    driver: bridge
