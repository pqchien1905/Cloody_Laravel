[phases.setup]
nixPkgs = ['php83', 'nodejs-20_x']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'npm ci --prefer-offline --no-audit',
    'npm run build',
    'php artisan storage:link || true'
]

[start]
cmd = 'php artisan optimize && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
