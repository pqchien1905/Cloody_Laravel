<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5" rx="20"/>
  
  <!-- Clapper board top -->
  <g transform="translate(30, 15)">
    <rect x="0" y="0" width="140" height="25" fill="#1a1a1a" rx="3"/>
    <!-- Clapper bars -->
    <rect x="10" y="5" width="20" height="15" fill="white"/>
    <rect x="38" y="5" width="20" height="15" fill="white"/>
    <rect x="66" y="5" width="20" height="15" fill="white"/>
    <rect x="94" y="5" width="20" height="15" fill="white"/>
  </g>
  
  <!-- Clapper board bottom -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="160" height="25" fill="#1a1a1a" rx="3"/>
    <!-- Clapper bars -->
    <rect x="15" y="5" width="22" height="15" fill="white"/>
    <rect x="50" y="5" width="22" height="15" fill="white"/>
    <rect x="85" y="5" width="22" height="15" fill="white"/>
  </g>
  
  <!-- Video frame box -->
  <rect x="20" y="75" width="160" height="105" fill="#1a1a1a" rx="5" stroke="none"/>
  
  <!-- Play button triangle -->
  <polygon points="80,105 80,155 130,130" fill="white"/>
</svg>